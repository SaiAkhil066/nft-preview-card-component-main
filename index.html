<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="maincard">
  <img src="/images/image-equilibrium.jpg" alt="" class="pic">
  <p class="equilibrium">Equilibrium #3429</p>
  <p class="balancematter">Our Equilibrium collection promotes balance and calm.</p>
  <div class="row2">
    <img src="/images/icon-ethereum.svg" alt="" class="ethereum">
    <p class="rate">0.041 ETH</p>
    <img src="/images/icon-clock.svg" alt="" class="clock">
    <p class="daysleft">3 Days left</p>
  </div>
  <hr class="horline">
  <div class="creator">
    <img src="/images/image-avatar.png" alt="" class="creatorimage">
    <p class="creatormatter">Creation of <a href="">Jules Wyvern</a></p>
  </div>
</div>

  </div> --> 
</body>
</html>
